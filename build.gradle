plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.1.6"
    id 'org.springframework.boot' version '3.3.2'
}

group = 'kz.com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//Spring
dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.3.2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.3.2' // Java Persistence API
    implementation 'com.fasterxml.jackson.core:jackson-databind'
}

// Other
dependencies {
    implementation(group: 'org.postgresql', name: 'postgresql', version: '42.7.2')
}


/ **
* Lombok
*/
dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:Lombok:1.18.20'
}

/**
 * Tests
 */
dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}